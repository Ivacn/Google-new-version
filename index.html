<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-New Version </title>
    <script src="https://kit.fontawesome.com/940b81b753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="images/appsbutton.svg" alt=""></a>
                <a href="#"><img src="images/profilepic.jpg" alt=""></a>
            </div>
        </nav>

        <!-- search part -->
        <div class="search-bar">
            <img src="images/logo.png" alt="Google">
            <div class="search-text">
                <input type="text">
                <label>
                    <i class="fa fa-search"></i>
                </label>
                <img src="images/voicelogo.png" alt="">
            </div>
            <!-- buttons end -->

            <!-- buttons part -->
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
    </main>
    <!-- buttons end -->

   <!-- footer part -->
   <footer>
    <ul class="bottom-left">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
    </ul>
    <ul class="bottom-right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>
   </footer> 
    <!-- footer end -->
</body>
</html>
